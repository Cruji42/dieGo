<mat-drawer-container class="admin-container">
    <mat-drawer mode="side" class="sideBare" opened>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class=" img_nav bi bi-ticket-perforated-fill" viewBox="0 0 16 16">
        <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6zm4-1v1h1v-1zm1 3v-1H4v1zm7 0v-1h-1v1zm-1-2h1v-1h-1zm-6 3H4v1h1zm7 1v-1h-1v1zm-7 1H4v1h1zm7 1v-1h-1v1zm-8 1v1h1v-1zm7 1h1v-1h-1z"/>
      </svg>
      <h3>DieGo</h3>
        <hr>
        <div>
            <br>
            <h4>Panel administrativo</h4>
            <br>
            <mat-selection-list #shoes [multiple]="false">
                <mat-list-option (click)="goToPage('charts')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bar-chart" viewBox="0 0 16 16">
                        <path d="M4 11H2v3h2zm5-4H7v7h2zm5-5v12h-2V2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1z"/>
                      </svg>
                    Graficas
                </mat-list-option>
                <mat-list-option (click)="goToPage('all-events')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-event-fill" viewBox="0 0 16 16">
                        <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5"/>
                      </svg>
                    Eventos
                </mat-list-option>
              </mat-selection-list>
        </div>

        <div class="user_content">
            <div class="div_img_profile"><img class="img_profile" src="assets/img/png/no-image.png"></div>
            <div class="div_user_name"><h5><button mat-button [matMenuTriggerFor]="menu">{{user.name}}  {{user.last_name}}</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="goToPage('home')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                      </svg>
                      
                    Home</button>
                  <hr>
                  <button (click)="logOn()" mat-menu-item>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                      </svg>
                    Cerrar sesi√≥n</button>
                </mat-menu></h5></div>
        </div>

    </mat-drawer>
    <mat-drawer-content class="admin_content">
        <mat-toolbar>
            <mat-toolbar-row>
               <h2>Graficas</h2>  
              </mat-toolbar-row>
        </mat-toolbar>

        <div>
            <mat-horizontal-stepper>
                <mat-step label="Grafica 1" state="Eventos por mes">
                  <div id="chart2">
                    <apx-chart
                      [series]="chartOptions.series"
                      [chart]="chartOptions.chart"
                      [xaxis]="chartOptions.xaxis"
                      [dataLabels]="chartOptions.dataLabels"
                      [grid]="chartOptions.grid"
                      [stroke]="chartOptions.stroke"
                      [title]="chartOptions.title"
                    ></apx-chart>
                  </div>
                </mat-step>
                <mat-step label="Grafica 2" state="Usuarios por mes">
                  <canvas
                  baseChart
                  class="chart"
                  [chartType]="'line'"
                  [legend]="true"
                  [datasets]="chartData"
                  [labels]="chartLabels"
                  [options]="chartOptions2"
                >
                </canvas>
                </mat-step>
                <mat-step label="Grafica 3">
                  <google-chart #chart
                   [title]="title"
                   [type]="type"
                   [data]="data"
                   [columns]="columnNames"
                   [options]="options"
                   >
                  </google-chart>
                </mat-step>
              
                <!-- Icon overrides. -->
                <ng-template matStepperIcon="phone">
                  <mat-icon>call_end</mat-icon>
                </ng-template>
                <ng-template matStepperIcon="chat">
                  <mat-icon>forum</mat-icon>
                </ng-template>
              </mat-horizontal-stepper>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
