<div class="register_content">
    <mat-card class="card_register" >
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#FF7100" class=" img_nav bi bi-ticket-perforated-fill" viewBox="0 0 16 16">
            <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6zm4-1v1h1v-1zm1 3v-1H4v1zm7 0v-1h-1v1zm-1-2h1v-1h-1zm-6 3H4v1h1zm7 1v-1h-1v1zm-7 1H4v1h1zm7 1v-1h-1v1zm-8 1v1h1v-1zm7 1h1v-1h-1z"/>
          </svg>
        <mat-card-title>Registro</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" >
                <p>
                    <mat-form-field appearance="legacy">
                        <mat-label>Nombre</mat-label>
                        <input name="name" type="text" formControlName="name" matInput>
                        <mat-error style="color: black;"
                        *ngIf="registerForm.controls['name'].status === 'INVALID' && registerForm.controls['name'].touched">
                        {{registerForm.controls['name'].error}}
                        </mat-error>
                    </mat-form-field>
                </p>
                 <p>
                    <mat-form-field appearance="legacy">
                        <mat-label>Apellidos</mat-label>
                        <input name="last_name" formControlName="last_name" type="text" matInput>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy">
                        <mat-label>Cumplea単os</mat-label>
                        <input formControlName="birth_day" max="{{maxDate | date: 'yyyy-MM-dd'}}" name="birth_day" type="date" matInput>
                    </mat-form-field>
                </p>
                <p>

                    <mat-form-field>
                         <mat-label>Genero</mat-label>
                        <select formControlName="genre" matNativeControl required>
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy">
                        <mat-label>Numero Telefonico</mat-label>
                        <input formControlName="phone_number" name="phone_number" type="number" matInput>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy">
                        <mat-label>Correo Electronico</mat-label>
                        <input formControlName="email" type="email" matInput>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <mat-label>Contrase単a</mat-label>
                      <input formControlName="password" type="password" matInput>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <mat-label>Repetir Contrase単a</mat-label>
                      <input formControlName="confirmPassword" name="confirmPassword" type="password" matInput>
                    </mat-form-field>
                  </p> 

                
                
                <div class="button">
                    <button [disabled]="registerForm.status === 'INVALID'"  type="submit" (click)=" register()" mat-button>Registrarte</button>
                </div>
            </form>
            <hr>
           <br>

            <div class="button_register">
                <button (click)="goToPage('login')"  mat-button>多Ya tienes cuenta?</button>
            </div>
            
        </mat-card-content>
    </mat-card>
</div>
