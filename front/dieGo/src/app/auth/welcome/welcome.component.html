<div class="welcome_contet">

    <mat-card class="card_welcome">

        <h1>!BIENVENIDO!</h1>

        <h3>Te damos la bienvenida a ##, donde podras mantenerte informado de los eventos del lugar</h3>
    
        <hr>
        <br>
      <mat-card-content>
        <mat-grid-list cols="2" rowHeight="40vh">
            <mat-grid-tile>
                <mat-card class="mini_card">
                    <mat-card-title>Visitante</mat-card-title>
                    <mat-card-subtitle>Explora diversos eventos y vive experiencias unicas</mat-card-subtitle>
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="110" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>

                      </svg>
                    <mat-card-content>
                        <div class="button">
                            <button  (click)="selectRole('visitor')"  mat-button>Explorar Eventos</button>
                        </div>
                    </mat-card-content>
                </mat-card>
                <!-- <h3><b>Visitante</b></h3> -->
                <!-- <p>Explora diversos eventos y vive experiencias unicas</p> -->
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="mini_card">
                    <mat-card-title>Organizador</mat-card-title>
                    <mat-card-subtitle>Crea eventos e incrementa  tu audiancia </mat-card-subtitle>
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="110" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                        <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
                      </svg>
                    <mat-card-content>
                        <div class="button">
                            <button  (click)="selectRole('organizer')"  mat-button>Crea Evento</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
      </mat-card-content>
        
        
    </mat-card>

 

    

</div>
